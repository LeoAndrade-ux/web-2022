<section class="cards">
    <div class="container-fluid" id="Productos">
        <div>
            <h2 class="text-center py-5">Catalogo de Carnes</h2>
        </div>
        <div class="row">
            <div class="col-md-4 pt-2 carne" *ngFor="let carne of carnes">
                <img class="img-fluid rounded" src="{{url+'get-imagen/'+ carne.imagen}}" *ngIf="carne.imagen" alt="Carne">
                <h5 class="text-center">{{carne.tipocarne}} - {{carne.corte}}</h5>
                <p class="description mb-2">
                    Commodo eu ad esse dolor aliqua. Deserunt esse cillum cillum nisi exercitation eu anim Lorem
                    aliquip voluptate duis. Duis nostrud id Lorem esse proident qui culpa ullamco.
                </p>
                <div class="bg-secondary border-black rounded mx-auto w-25 mb-0 ">
                    <p class="text-center"><a class="text-white"[routerLink]="['/carne', carne._id]">Ver</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
